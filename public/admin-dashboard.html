<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PropScholar Admin Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #001a4d 0%, #0d3b8f 100%); min-height: 100vh; color: #fff; padding: 20px; }
    .container { max-width: 1200px; margin: 0 auto; }
    .header { background: rgba(0,0,0,0.3); border-radius: 10px; padding: 30px; margin-bottom: 30px; border-left: 5px solid #00d4ff; }
    .header h1 { font-size: 28px; margin-bottom: 5px; }
    .header p { color: rgba(255,255,255,0.8); }
    .tabs { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
    .tab-btn { background: rgba(0,212,255,0.2); border: 2px solid #00d4ff; color: #00d4ff; padding: 12px 20px; border-radius: 5px; cursor: pointer; font-size: 14px; font-weight: 600; transition: all 0.3s; }
    .tab-btn.active { background: #00d4ff; color: #001a4d; }
    .tab-btn:hover { transform: translateY(-2px); }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .form-section { background: rgba(0,0,0,0.3); border-radius: 10px; padding: 25px; margin-bottom: 20px; }
    .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600; color: #00d4ff; }
    input, textarea, select { width: 100%; padding: 12px; background: rgba(255,255,255,0.1); border: 1px solid #00d4ff; border-radius: 5px; color: #fff; font-size: 14px; font-family: inherit; }
    input::placeholder, textarea::placeholder { color: rgba(255,255,255,0.5); }
    input:focus, textarea:focus, select:focus { outline: 0; background: rgba(0,212,255,0.1); box-shadow: 0 0 10px rgba(0,212,255,0.3); }
    .image-preview { margin-top: 10px; width: 100px; height: 100px; border-radius: 5px; background: rgba(0,212,255,0.1); display: flex; align-items: center; justify-content: center; font-size: 40px; border: 2px dashed #00d4ff; }
    .btn { padding: 12px 30px; background: linear-gradient(135deg, #00d4ff 0%, #00a8cc 100%); color: #001a4d; border: 0; border-radius: 5px; cursor: pointer; font-weight: 600; font-size: 14px; transition: all 0.3s; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,212,255,0.3); }
    .btn:disabled { background: #666; cursor: not-allowed; opacity: 0.5; }
    .message { padding: 15px; border-radius: 5px; margin-bottom: 20px; font-weight: 600; display: none; }
    .message.success { background: rgba(0,200,0,0.2); color: #0f0; border-left: 4px solid #0f0; display: block; }
    .message.error { background: rgba(200,0,0,0.2); color: #ff4444; border-left: 4px solid #ff4444; display: block; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 12px; text-align: left; border-bottom: 1px solid rgba(0,212,255,0.2); }
    th { background: rgba(0,212,255,0.1); font-weight: 600; color: #00d4ff; }
    td { color: rgba(255,255,255,0.8); }
    h3 { color: #00d4ff; margin-bottom: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üöÄ PropScholar Admin Dashboard</h1>
      <p>Manage Blog Contests & Events</p>
    </div>

    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab(event, 'create-event')">‚ûï Create Event</button>
      <button class="tab-btn" onclick="switchTab(event, 'view-events')">üìã View Events</button>
      <button class="tab-btn" onclick="switchTab(event, 'submissions')">üìù Submissions</button>
    </div>

    <div id="create-event" class="tab-content active">
      <div class="form-section">
        <h3>Create New Blog Contest</h3>
        <div id="createMsg" class="message"></div>
        <form id="eventForm" onsubmit="handleCreateEvent(event)">
          <div class="form-grid">
            <div class="form-group">
              <label>Event Title *</label>
              <input type="text" id="eventTitle" placeholder="e.g., Trading Blog Challenge #1" required>
            </div>
            <div class="form-group">
              <label>Event Slug *</label>
              <input type="text" id="eventSlug" placeholder="e.g., trading-challenge-1" required>
            </div>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea id="eventDesc" placeholder="Event description..." rows="4"></textarea>
          </div>
          <div class="form-grid">
            <div class="form-group">
              <label>Start Date & Time *</label>
              <input type="datetime-local" id="eventStart" required>
            </div>
            <div class="form-group">
              <label>End Date & Time *</label>
              <input type="datetime-local" id="eventEnd" required>
            </div>
          </div>
          <div class="form-grid">
            <div class="form-group">
              <label>Minimum Words</label>
              <input type="number" id="eventMinWords" value="250" min="100">
            </div>
            <div class="form-group">
              <label>Prize Money</label>
              <input type="text" id="eventReward" placeholder="e.g., ‚Çπ5,000" value="‚Çπ5,000">
            </div>
          </div>
          <div class="form-group">
            <label>Event Image (Emoji or URL)</label>
            <input type="text" id="eventImage" placeholder="e.g., üéØ" value="üéØ" oninput="updateImagePreview()">
            <div class="image-preview" id="imagePreview">üéØ</div>
          </div>
          <button type="submit" class="btn">‚ú® Create Event</button>
        </form>
      </div>
    </div>

    <div id="view-events" class="tab-content">
      <div class="form-section">
        <h3>All Events</h3>
        <div id="eventsList">Loading...</div>
      </div>
    </div>

    <div id="submissions" class="tab-content">
      <div class="form-section">
        <h3>Event Submissions</h3>
        <label for="eventSelect">Select Event</label>
        <select id="eventSelect" onchange="loadSubmissions()">
          <option value="">-- Select an event --</option>
        </select>
        <div id="submissionsList"></div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:3000';
    const ADMIN_EMAIL = 'propscholars@gmail.com';
    const ADMIN_PASSWORD = 'Hindi@1234';

    function switchTab(event, tabName) {
      event.preventDefault();
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');
      if (tabName === 'view-events') loadEvents();
    }

    function updateImagePreview() {
      document.getElementById('imagePreview').textContent = document.getElementById('eventImage').value || 'üéØ';
    }

    function handleCreateEvent(event) {
      event.preventDefault();
      createEvent();
    }

    async function createEvent() {
      const title = document.getElementById('eventTitle').value.trim();
      const slug = document.getElementById('eventSlug').value.trim();
      const description = document.getElementById('eventDesc').value.trim();
      const startDate = document.getElementById('eventStart').value;
      const endDate = document.getElementById('eventEnd').value;
      const minWords = parseInt(document.getElementById('eventMinWords').value) || 250;
      const reward = document.getElementById('eventReward').value || '‚Çπ5,000';
      const imageUrl = document.getElementById('eventImage').value || 'üéØ';

      if (!title || !slug || !startDate || !endDate) {
        showMessage('createMsg', '‚ö†Ô∏è Fill all required fields', 'error');
        return;
      }
      if (new Date(startDate) >= new Date(endDate)) {
        showMessage('createMsg', '‚ö†Ô∏è End date must be after start date', 'error');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/api/admin/events`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: ADMIN_EMAIL, password: ADMIN_PASSWORD, title, slug, description, startDate, endDate, minWords, reward, imageUrl })
        });

        if (!response.ok) {
          const error = await response.json();
          showMessage('createMsg', `‚ùå ${error.error || 'Failed to create'}`, 'error');
          return;
        }

        const data = await response.json();
        showMessage('createMsg', `‚úÖ Event created! /events/${data.event.slug}`, 'success');
        document.getElementById('eventForm').reset();
        document.getElementById('imagePreview').textContent = 'üéØ';
        loadEventsForSelect();
      } catch (error) {
        showMessage('createMsg', `‚ùå Error: ${error.message}`, 'error');
      }
    }

    async function loadEvents() {
      try {
        const response = await fetch(`${API_BASE}/api/admin/events`);
        const events = await response.json();

        if (!events.length) {
          document.getElementById('eventsList').innerHTML = '<p>üì≠ No events</p>';
          return;
        }

        let html = '<table><thead><tr><th>Title</th><th>Slug</th><th>Ends</th><th>Prize</th><th>Status</th></tr></thead><tbody>';
        events.forEach(e => {
          const isActive = new Date() <= new Date(e.endDate);
          html += `<tr><td>${e.title}</td><td>/events/${e.slug}</td><td>${new Date(e.endDate).toLocaleDateString()}</td><td>${e.reward || '‚Çπ5,000'}</td><td>${isActive ? '‚úÖ' : '‚ùå'}</td></tr>`;
        });
        html += '</tbody></table>';
        document.getElementById('eventsList').innerHTML = html;
      } catch (error) {
        document.getElementById('eventsList').innerHTML = `<p>‚ùå Error: ${error.message}</p>`;
      }
    }

    async function loadEventsForSelect() {
      try {
        const response = await fetch(`${API_BASE}/api/admin/events`);
        const events = await response.json();
        let html = '<option value="">-- Select --</option>';
        events.forEach(e => html += `<option value="${e.slug}">${e.title}</option>`);
        document.getElementById('eventSelect').innerHTML = html;
      } catch (error) {
        console.error('Error:', error);
      }
    }

    async function loadSubmissions() {
      const slug = document.getElementById('eventSelect').value;
      if (!slug) return;

      try {
        const response = await fetch(`${API_BASE}/api/admin/events/${slug}/submissions`);
        const data = await response.json();
        let html = `<h3>${data.event.title} (${data.event.totalSubmissions} submissions)</h3>`;

        if (!data.submissions?.length) {
          html += '<p>No submissions yet</p>';
        } else {
          html += '<table><thead><tr><th>Name</th><th>Email</th><th>Phone</th><th>Words</th><th>Date</th></tr></thead><tbody>';
          data.submissions.forEach(s => {
            html += `<tr><td>${s.name}</td><td>${s.email}</td><td>${s.phone}</td><td>${s.wordCount}</td><td>${new Date(s.submittedAt).toLocaleDateString()}</td></tr>`;
          });
          html += '</tbody></table>';
        }
        document.getElementById('submissionsList').innerHTML = html;
      } catch (error) {
        document.getElementById('submissionsList').innerHTML = `<p>‚ùå Error: ${error.message}</p>`;
      }
    }

    function showMessage(id, msg, type) {
      const el = document.getElementById(id);
      el.textContent = msg;
      el.className = `message ${type}`;
      setTimeout(() => el.className = 'message', 5000);
    }

    window.addEventListener('load', loadEventsForSelect);
  </script>
</body>
</html>
