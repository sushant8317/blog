<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - PropScholar</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-section { margin-bottom: 40px; }
    .event-card { background: rgba(59, 130, 246, 0.1); padding: 20px; margin: 10px 0; border-radius: 8px; border-left: 3px solid #3b82f6; }
    .event-url { background: rgba(30, 41, 59, 0.8); padding: 10px; border-radius: 4px; margin: 10px 0; word-break: break-all; font-family: monospace; font-size: 12px; color: #93c5fd; }
    .btn-small { display: inline-block; padding: 8px 16px; background: #3b82f6; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; font-size: 12px; }
    .btn-small:hover { background: #2563eb; }
    .btn-danger { background: #ef4444; }
    .btn-danger:hover { background: #dc2626; }
    .tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid rgba(59, 130, 246, 0.2); }
    .tab-btn { padding: 10px 20px; background: transparent; color: #cbd5e1; border: none; cursor: pointer; border-bottom: 2px solid transparent; }
    .tab-btn.active { color: #3b82f6; border-bottom-color: #3b82f6; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h1 style="color: #3b82f6; margin-bottom: 30px;">üîê Admin Dashboard</h1>

      <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('events')">All Events</button>
        <button class="tab-btn" onclick="switchTab('create')">Create Event</button>
        <button class="tab-btn" onclick="switchTab('submissions')">View Submissions</button>
        <button class="tab-btn" onclick="switchTab('logout')">Logout</button>
      </div>

      <!-- All Events Tab -->
      <div id="events" class="tab-content active admin-section">
        <h2>Active Events</h2>
        <div id="eventsList"><p style="color: #94a3b8;">Loading events...</p></div>
      </div>

      <!-- Create Event Tab -->
      <div id="create" class="tab-content admin-section">
        <h2>Create New Event</h2>
        <form id="createEventForm">
          <div class="form-group">
            <label>Event Title</label>
            <input type="text" id="eventTitle" placeholder="e.g., PropScholar Trading Psychology Contest" required>
          </div>
          <div class="form-group">
            <label>Event Slug (URL-friendly)</label>
            <input type="text" id="eventSlug" placeholder="e.g., trading-psychology-2025" required>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea id="eventDesc" placeholder="Event description" rows="4"></textarea>
          </div>
          <div class="form-group">
            <label>Start Date</label>
            <input type="datetime-local" id="eventStart" required>
          </div>
          <div class="form-group">
            <label>End Date</label>
            <input type="datetime-local" id="eventEnd" required>
          </div>
          <div class="form-group">
            <label>Minimum Words</label>
            <input type="number" id="eventMinWords" value="250" required>
          </div>
          <button type="submit" class="btn-submit">Create Event</button>
        </form>
      </div>

      <!-- Submissions Tab -->
      <div id="submissions" class="tab-content admin-section">
        <h2>Event Submissions</h2>
        <div class="form-group">
          <label>Select Event</label>
          <select id="eventSelect" onchange="loadSubmissions()">
            <option value="">Choose an event...</option>
          </select>
        </div>
        <div id="submissionsList"><p style="color: #94a3b8;">Select an event to view submissions</p></div>
      </div>
    </div>
  </div>

  <script>
    const adminEmail = 'propscholars@gmail.com';
    const adminPassword = localStorage.getItem('adminPass');

    if (!adminPassword) {
      location.href = '/admin-login.html';
    }

    // Switch tabs
    function switchTab(tab) {
      if (tab === 'logout') {
        localStorage.removeItem('adminPass');
        location.href = '/admin-login.html';
        return;
      }
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      event.target.classList.add('active');
    }

    // Load events
    async function loadEvents() {
      try {
        const res = await fetch('/api/admin/events');
        const events = await res.json();

        const html = events.map(e => `
          <div class="event-card">
            <h3>${e.title}</h3>
            <p style="color: #cbd5e1; margin: 5px 0; font-size: 14px;">${e.description}</p>
            <div class="event-url">propscholar.space/events/${e.slug}</div>
            <p style="font-size: 12px; color: #94a3b8; margin: 10px 0;">
              Ends: ${new Date(e.endDate).toLocaleString()} | Status: <strong>${e.status}</strong>
            </p>
            <button class="btn-small" onclick="openEvent('${e.slug}')">View</button>
            <button class="btn-small" onclick="closeEvent('${e.slug}')">Close</button>
          </div>
        `).join('');

        document.getElementById('eventsList').innerHTML = html || '<p style="color: #94a3b8;">No events yet</p>';
        populateEventSelect(events);
      } catch (err) {
        console.error(err);
        document.getElementById('eventsList').innerHTML = '<p style="color: #ef4444;">Error loading events</p>';
      }
    }

    function populateEventSelect(events) {
      const select = document.getElementById('eventSelect');
      select.innerHTML = '<option value="">Choose an event...</option>' + 
        events.map(e => `<option value="${e.slug}">${e.title}</option>`).join('');
    }

    // Create event
    document.getElementById('createEventForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('button');
      btn.disabled = true;
      btn.textContent = 'Creating...';

      try {
        const res = await fetch('/api/admin/events', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: adminEmail,
            password: adminPassword,
            title: document.getElementById('eventTitle').value,
            slug: document.getElementById('eventSlug').value,
            description: document.getElementById('eventDesc').value,
            startDate: document.getElementById('eventStart').value,
            endDate: document.getElementById('eventEnd').value,
            minWords: parseInt(document.getElementById('eventMinWords').value)
          })
        });
        const data = await res.json();
        if (res.ok) {
          alert('Event created: /events/' + data.event.slug);
          document.getElementById('createEventForm').reset();
          loadEvents();
        } else {
          alert(data.error || 'Error creating event');
        }
      } catch (err) {
        alert('Error creating event');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Create Event';
      }
    });

    // Load submissions
    async function loadSubmissions() {
      const slug = document.getElementById('eventSelect').value;
      if (!slug) return;

      try {
        const res = await fetch(`/api/admin/events/${slug}/submissions`);
        const data = await res.json();

        const html = `
          <h3>${data.event.title} (${data.event.totalSubmissions} submissions)</h3>
          ${data.submissions.map(s => `
            <div style="background: rgba(59, 130, 246, 0.05); padding: 15px; margin: 10px 0; border-radius: 6px;">
              <p><strong>${s.name}</strong> | ${s.email} | ${s.phone}</p>
              <p style="color: #94a3b8; font-size: 12px;">Words: ${s.wordCount} | ${new Date(s.submittedAt).toLocaleString()}</p>
              <p style="background: rgba(30, 41, 59, 0.8); padding: 10px; border-radius: 4px; margin-top: 10px; color: #cbd5e1; font-size: 13px; max-height: 150px; overflow-y: auto;">${s.blog.substring(0, 500)}...</p>
            </div>
          `).join('')}
        `;
        document.getElementById('submissionsList').innerHTML = html;
      } catch (err) {
        document.getElementById('submissionsList').innerHTML = '<p style="color: #ef4444;">Error loading submissions</p>';
      }
    }

    // Close event
    async function closeEvent(slug) {
      if (!confirm('Close this event?')) return;
      try {
        const res = await fetch(`/api/admin/events/${slug}/close`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: adminEmail, password: adminPassword })
        });
        const data = await res.json();
        alert(data.message || 'Event closed');
        loadEvents();
      } catch (err) {
        alert('Error closing event');
      }
    }

    function openEvent(slug) {
      window.open(`/events/${slug}`, '_blank');
    }

    // Initial load
    loadEvents();
  </script>
</body>
</html>
