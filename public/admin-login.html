<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - PropScholar Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form method="POST" action="/admin-login" class="login-box">
      <h2>Admin Login</h2>
      
      <div class="form-group">
        <label for="email">Admin Email</label>
        <input type="email" id="email" name="email" placeholder="Enter admin email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
      </div>
      
      <button type="submit" class="btn-submit">Login to Dashboard</button>
    </form>
  </div>
</body>
</html>
